<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUper contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>

    </header>
    <section>
        <div id="dados">
            <p>Inicio: <input type="number" name="inicio" id="txti"> </p> <!--Captura o primeiro numero -->
            <p>Fim: <input type="number" name="fim" id="txtf"></p> <!-- captura onde quer parar  -->
            <p>Passo: <input type="number" name="passo" id="txtp"> </p> <!-- captura o numero de passo a passo -->
            <p><input type="button" value="Contar" onclick="contar()"></p> <!--  envia  as entradas para ser executada na function do javascript -->

        </div>
        <div id="res">
            Preparando a contagem...

        </div>

    </section>   
    <footer>
        <p> &copy; Curso  </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
